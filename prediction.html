<div class="prediction" id="prediction">

	<div class="container">
	   <h1 class="text-center">Prediction</h1>
		<form>
			<div class="pred">
			<div class="form-group">
				  	<label for="cars">Sex:</label>

			<select id="sex">
			  <option value="male">Male</option>
			  <option value="female">Female</option>
			</select>
		</div>
			<div class="row">
				<div class="col-md-4 col-lg-4 col-sm-12">
        	<div class="form-group">
        		<label>Age(Num)</label>
				   	 <input type="number" class="form-control form-control-lg" value="{{age}}" placeholder="Age" name="age">
				   </div>
				  
				   <div class="form-group">
				   	<label>CP(Num:1-4)</label>
				   	 <input type="number" class="form-control form-control-lg" value="{{cp}}" placeholder="cp" name="cp" max="4" min="1" required>
				   </div>
				   <div class="form-group">
				   	<label>TRESTBPS(Num:>120)</label>
				   	 <input type="number" class="form-control form-control-lg" value="{{trestbps}}" placeholder="trestbps" name="trestbps" min="120" required>
				   </div>
				   <div class="form-group">
				   	<label>CHOL(Num:126-560)</label>
				   	 <input type="number" class="form-control form-control-lg" value="{{chol}}" placeholder="chol" name="chol" min="126" max="560" required>
				   </div>
      </div>
      <div class="col-md-4 col-lg-4 col-sm-12">
        <div class="form-group">
        	<label>FBS(Num:>120(0) or <120(1))</label>
				   	 <input type="number" class="form-control form-control-lg" value="{{fbs}}" placeholder="fbs" name="fbs" max="1" min="0" required>
				   </div>
				   <div class="form-group">
				   	<label>RESTECG(Num:0-2)</label>
				   	 <input type="number" class="form-control form-control-lg" value="{{restecg}}" placeholder="restecg" name="restecg" min="0" max="2" required>
				   </div>
				   <div class="form-group">
				   	<label>THALCH(Num:71-200)</label>
				   	 <input type="number" class="form-control form-control-lg" value="{{thalch}}" placeholder="thalch" name="thalch" min="71" max="200" required>
				   </div>
				   <div class="form-group">
				   	<label>EXANG(Num:1=yes,0=no)</label>
				   	 <input type="number" class="form-control form-control-lg" value="{{exang}}" placeholder="exang" name="exang" min="0" max="1" required>
				   </div>
      </div>
      <div class="col-md-4 col-lg-4 col-sm-12">
        <div class="form-group">
        	<label>OLDPEAK(Dec:0.0-6.20)</label>
				   	 <input type="number" class="form-control form-control-lg" value="{{oldpeak}}"  placeholder="oldpeak" step="0.01" name="oldpeak" min="0.0" max="6.20" required>
				   </div>
				   <div class="form-group">
				   	<label>SLOPE(Num:1-3)</label>
				   	 <input type="number" class="form-control form-control-lg" value="{{slope}}" placeholder="slope" name="slope" min="1" max="3" required>
				   </div>
				   <div class="form-group">
				   	<label>CA(Num:0-3)</label>
				   	 <input type="number" class="form-control form-control-lg" value="{{ca}}" placeholder="ca" name="ca" min="0" max="3" required>
				   </div>
				   <div class="form-group">
				   	<label>THAL(Num:3 6 7)</label>
				   	 <input type="text" class="form-control form-control-lg" value="{{thal}}" placeholder="thal" name="thal" pattern=[3|6|7] required>
				   </div>
      </div>
</div>
				   <input type="submit" class="btn btn-secondary btn-block" value="Submit" name="Submit">
				</div>
			</div>
		</form>
		<div class="form-group">
				   	<label>Result</label>
				   	 <input type="text" class="form-control form-control-lg"  name="result" required>
				   </div>
	</div>
</div>
